<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<style>
body{
    background:#f2f2f2;
    font-family:Arial, sans-serif;
}

.container{
    width:420px;
    margin:50px auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h1{
    text-align:center;
    margin-bottom:25px;
}

label{
    font-weight:bold;
    display:block;
    margin-top:15px;
}

input{
    width:100%;
    padding:12px;
    font-size:16px;
    border:2px solid #ff4d4d;
    border-radius:6px;
    outline:none;
    margin-top:5px;
}

.error{
    color:#ff4d4d;
    font-size:16px;
    margin-top:5px;
}

button{
    margin-top:25px;
    float:right;
    padding:12px 25px;
    font-size:18px;
    background:#111;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Student Registration</h1>

    <!-- Name -->
    <label>Full Name:</label>
    <input type="text" id="name" value="Jo">
    <div class="error">Must contain 9–50 letters</div>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" id="email">
    <div class="error">Valid email required</div>

    <!-- Age -->
    <label>Age:</label>
    <input type="number" id="age" value="15">
    <div class="error">Age 16–30 only</div>

    <button>Register</button>
</div>

</body>
</html>
