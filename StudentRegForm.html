<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>

<body>
    <h1>
        Student Registration Form
    </h1>

    <form>
        <lable>Name:</lable>
        <input type="text" name="name" required maxlength="20" pattern="[A-Za-z\s]+"
            title="Name should contain only letters (max 20 characters)" placeholder="Enter full name">
        <br><br>
    </form>
    <form>
        <label>Email:</label>
        <input type="email" name="email" required
        pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
        title="Enter a valid Gmail address (example@gmail.com)"
        placeholder="Enter Your Email"><br><br>
    </form>
    <form>
        <label>Age:</label>
        <input type="number" name="age" required min="17" max="30"  placeholder="Enter your Age"><br><br>
    </form>
    <button>
        Submit
    </button>
</body>

</html>
